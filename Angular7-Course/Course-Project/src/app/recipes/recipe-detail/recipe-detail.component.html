<div class="row">
  <div class="col-12 my-5">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-thumbnail rounded">
  </div>
</div>

<div class="row">
  <div class="col-6">
    <h3 class="">{{ recipe.name }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button"
   id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">
    Manage Recipe
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#" (click)="onAddToShoppingList()">Shopping List</a>
    <a class="dropdown-item" href="#">Edit Recipe</a>
    <a class="dropdown-item" href="#">Delete Recipe</a>
  </div>
</div>

<div class="row">
  <div class="col-12 my-2">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item text-center" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
