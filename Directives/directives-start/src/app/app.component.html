<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: 'darkcyan'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: 'coral'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: 'coral'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appHighLight>Styled with basic directive!</p>
      <p appBetterHighlight>Better Styled with a directive! HOVER OVER</p>
    </div>
  </div>
</div>
